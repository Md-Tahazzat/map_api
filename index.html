<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Map</title>


    <!-- leaflet css and js -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>


    <!-- fontawesome CDN -->
    <script src="https://kit.fontawesome.com/7a263e28c3.js" crossorigin="anonymous"></script>
    <!-- custom css -->
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <section id="map-section">
        <div id="left-container">
            <div id="location-list-container">
                <h1>EXPLORE OUR COMMUNITY</h1>

                <!-- accommodations list -->
                <label onclick="toggleMenu('accommodations','icon-plus-1', 'icon-minus-1')"
                    class="menu-label"><span>Accommodations</span><span><i id="icon-plus-1"
                            class="fa-solid fa-plus"></i><i id="icon-minus-1"
                            class="fa-solid fa-minus hidden"></i></span></label>
                <ul class="hidden" id="accommodations">
                </ul>
                <!-- Dining and night life -->
                <label onclick="toggleMenu('dining-and-nightlife','icon-plus-2', 'icon-minus-2')"
                    class="menu-label"><span>Dining & Nightlife</span><span><i id="icon-plus-2"
                            class="fa-solid fa-plus"></i><i id="icon-minus-2"
                            class="fa-solid fa-minus hidden"></i></span></label>
                <ul class="hidden" id="dining-and-nightlife">
                </ul>

                <!-- Harborside Food Trucks -->
                <label id="food-truck-label" onclick="showFoodTruck()" class="menu-label">
                    <span>Harborside Food Trucks</span>
                    <span>
                        <img src="./images/food_track.png" alt="">
                    </span></label>
                <!-- shopping and convention
                <label onclick="toggleMenu('shopping-and-convention','icon-plus-3', 'icon-minus-3')"
                    class="menu-label"><span>Shopping & Convention</span><span><i id="icon-plus-3"
                            class="fa-solid fa-plus"></i><i id="icon-minus-3"
                            class="fa-solid fa-minus hidden"></i></span></label>
                <ul class="hidden" id="shopping-and-convention"> -->
                </ul>
                <!-- park -->
                <label onclick="toggleMenu('parks','icon-plus-10', 'icon-minus-10')"
                    class="menu-label"><span>Parks</span><span><i id="icon-plus-10" class="fa-solid fa-plus"></i><i
                            id="icon-minus-10" class="fa-solid fa-minus hidden"></i></span></label>
                <ul class="hidden" id="parks">
                </ul>

            </div>
        </div>

        <!-- map container starts -->
        <div id="right-container">
            <div class="w-full h-[70vh]" id="map"></div>
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
